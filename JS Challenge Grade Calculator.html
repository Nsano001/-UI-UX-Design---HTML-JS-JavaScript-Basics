<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script>
            let Mark = prompt("Enter the student's mark:");
            Mark = Number(Mark); // Convert the input to a number
            if (Mark >= 70 && Mark <= 100) {
                alert("Grade: A");
            } else if (Mark >= 60 && Mark <= 69) {
                alert("Grade: B");
            } else if (Mark >= 50 && Mark <= 59) {
                alert("Grade: C");
            } else if (Mark >= 0 && Mark <= 40) {
                alert("Grade: F");
            } else {
                alert("Invalid mark! Please enter a number between 0 and 100.");
            }
        </script>
    </head>
    <body>
        
    </body>
</html>
